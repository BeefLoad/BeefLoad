<body>
	<h1 style="text-align: center; color: white;">A Poem About Cows</h1>
	<p style="text-align: center; color: white;">Moo, moo, moo,<br>
	The cows say to me,<br>
	As they roam through the fields<br>
	So free.</p>
	<p style="text-align: center; color: white;">They eat the green grass<br>
	And drink from the streams,<br>
	Their gentle eyes looking up<br>
	It seems.</p>
	<p style="text-align: center; color: white;">They are a vital part<br>
	Of our world's ecology,<br>
	So let's all appreciate<br>
	These gentle creatures, you and me.</p>
